<!DOCTYPE html>
<html lang="pt-br">

<head>
  <!-- Metadados da página -->
  <meta charset="UTF-8"> <!-- Configuração da codificação de caracteres -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Configuração da viewport para dispositivos móveis -->

  <!-- Link para o arquivo CSS -->
  <link rel="stylesheet" href="assets/css/pages/index/index.css">

  <!-- Título da página -->
  <title>faça seu pedido</title>
</head>

<body>

  <main class="conteiner">
    <!-- Seção principal do conteúdo -->
    <section class="pedido">
      <!-- Seção do pedido -->
      <p class="p-chamado">vamos lá, comece escolhendo o tamanho do seu poke:</p>
      <!-- Parágrafo de chamada para ação -->

      <div class="tamanho-do-poke">
        <!-- Divisão para escolher o tamanho do poke -->
        <div class="bowl menor">
          <!-- Divisão para o tamanho menor do poke -->
          <button type="submit" value="20"><img src="assets/files/imgs/pedido/tijela-poke-menor.svg" alt="poke menor"
              id="menor"></button>
          <!-- Botão para selecionar o tamanho menor do poke -->

          <img class="carpa-menor" src="assets/files/imgs/pedido/carpa-menor.svg" alt="carpa">
          <!-- Imagem da carpa para o tamanho menor do poke -->

          <img class="segunda-carpa-menor" src="assets/files/imgs/pedido/segunda-carpa-menor.svg" alt="carpa">
          <!-- Segunda imagem da carpa para o tamanho menor do poke -->

          <label class="valor-poke-menor">R$ 20,00</label>
          <!-- Valor do poke menor -->
        </div>

        <div class="bowl maior">
          <!-- Divisão para o tamanho maior do poke -->
          <button type="submit" value="40"><img src="assets/files/imgs/pedido/tijela-poke.svg" alt="pode maior"
              id="maior"></button>
          <!-- Botão para selecionar o tamanho maior do poke -->

          <img src="assets/files/imgs/pedido/carpa-maior.svg" alt="carpa" class="carpa-maior">
          <!-- Imagem da carpa para o tamanho maior do poke -->

          <img src="assets/files/imgs/pedido/segunda-carpa-maior.svg" alt="carpa" class="segunda-carpa-maior">
          <!-- Segunda imagem da carpa para o tamanho maior do poke -->

          <label class="valor-poke-maior">R$ 40,00</label>
          <!-- Valor do poke maior -->
        </div>
      </div>

      <a class="continuar-pedido" href="acompanhamento.html">próximo</a>
      <!-- Link para a próxima etapa do pedido -->
    </section>
  </main>
</body>

</html>
